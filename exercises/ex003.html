<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas with JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Working with datas v1.0</h1>
    <button onclick="begin()">Click to begin</button>
    <script>
        function begin() {
            let name = window.prompt('What is your name?')
            window.alert(`Hello, ${name}! It's a pleasure to meet you! `)
        }
    </script> 
</body>
</html>
