<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks</title>
</head>
<body>
    
    <script>
        function lifeInWeeks(age) {
            var yearsLefting = 90 - age
            var days = yearsLefting * 365
            var weeks = yearsLefting * 52
            var months = yearsLefting * 12
            console.log(`You have ${days} days, ${weeks} weeks, and ${months} left.`)

        }

        lifeInWeeks(24)
    </script>
</body>
</html>
