<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button interaction</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interacting with a button</h1>
    <button onclick="clicking()">Click me!</button>
    <script>
        function clicking() {
            window.alert('You clicked on the button!')
        }
    </script>
</body>
</html>
